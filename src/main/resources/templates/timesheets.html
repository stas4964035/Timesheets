<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>All timesheets</h2>
    <ul>
    <th:block th:each="ts : ${timesheets}">
        <li>
            <span th:text="${ts.getCreatedAt()}"></span>&nbsp;
            <span th:text="${ts.getEmployeeId()}"></span>&nbsp;
            <span th:text="${ts.getMinutes()}"></span>&nbsp;
        </li>
    </th:block>
    </ul>
</body>
</html>
